<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Truck Body -->
  <rect x="8" y="20" width="40" height="20" rx="2" fill="#1f2937" stroke="#3b82f6" stroke-width="1.5"/>
  
  <!-- Truck Cabin -->
  <rect x="45" y="16" width="12" height="16" rx="1" fill="#374151" stroke="#3b82f6" stroke-width="1.5"/>
  
  <!-- Cabin Window -->
  <rect x="47" y="18" width="8" height="6" rx="1" fill="#60a5fa" opacity="0.6"/>
  
  <!-- Truck Wheels -->
  <circle cx="16" cy="42" r="4" fill="#111827" stroke="#3b82f6" stroke-width="1.5"/>
  <circle cx="40" cy="42" r="4" fill="#111827" stroke="#3b82f6" stroke-width="1.5"/>
  <circle cx="48" cy="42" r="3" fill="#111827" stroke="#3b82f6" stroke-width="1.5"/>
  
  <!-- Wheel Rims -->
  <circle cx="16" cy="42" r="2" fill="#3b82f6"/>
  <circle cx="40" cy="42" r="2" fill="#3b82f6"/>
  <circle cx="48" cy="42" r="1.5" fill="#3b82f6"/>
  
  <!-- Cargo Container Highlight -->
  <rect x="10" y="23" width="34" height="14" rx="1" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>
  
  <!-- Door Line -->
  <line x1="28" y1="20" x2="28" y2="40" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
  
  <!-- Speedlines (motion effect) -->
  <line x1="4" y1="28" x2="7" y2="28" stroke="#3b82f6" stroke-width="0.8" opacity="0.6"/>
  <line x1="3" y1="32" x2="6" y2="32" stroke="#3b82f6" stroke-width="0.8" opacity="0.4"/>
</svg>
